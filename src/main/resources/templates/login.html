<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Login</title>

    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/login/signin.css" rel="stylesheet">

</head>
<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="/login/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <!--<label for="inputEmail" class="sr-only">Email address</label>-->
    <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
    <label for="inputMobile" class="sr-only">手机号码</label>
    <input type="tel" id="inputMobile" class="form-control" placeholder="手机号码" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="id_submit_btn">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script src="/jquery-3.3.1.min.js"></script>
<script src="/jquery.validate.min.js"></script>
<script src="/md5.min.js"></script>
<script src="/login/login.js"></script>
</body>
</html>
